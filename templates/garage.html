{% extends "base.html" %}

{% block head_content %}

{% endblock %}

{% block container %}
<section class="search--bands">
    <input type="text" class="search--input__garage" placeholder="Buscar">
</section>
<section class="filters">
    <div class="dropdown">
        <button class="filters_btn btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filtros
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form action="">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Rock
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Metal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Salsa
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Merengue
                    </label>
                </div>
            </form>
            <button type="submit" class="filters_submit_btn btn btn-primary">Filtrar</button>
        </div>
    </div>
</section>
<section class="main_bands">
    <section class="bandscontainer">
        {% for band in user %}
            {% include "band_card.html" %}
        {% endfor %}

    </section>
</section>
{% include "pagination.html" %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
