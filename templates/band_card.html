<a href="{% url "users:detail" band.username %}">
    <div class="carousel-item">
        <img class="carousel-item__img" src="{{ band.profile.picture.url }}" alt="" />
        <div class="carousel-item__details">
            <p class="carousel-item__details--title">{{ band.profile.name }}</p>
            <p class="carousel-item__details--subtitle">{{ band.profile.genre }}</p>
        </div>
    </div>
</a>
